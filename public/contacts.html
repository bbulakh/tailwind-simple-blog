<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/dist/css/tailwind-blog-73de20b61ffb3a22c8321d457735dcfa.css">
    <title>Contacts</title>
  </head>
  <body>
    <!-- header  -->
    <header class="relative">
      <img
        class="max-h-96 w-full object-cover contrast-50 filter"
        src="https://potokmedia.ru/wp-content/uploads/2021/03/Izobrazhenie-Alexandra-A-life-without-animals-is-not-worth-living-s-sajta-Pixabay.jpg"
        alt="Old phone image"
      />

      <nav class="absolute top-5 flex w-full justify-between px-4 text-white">
        <div class="">
          <a href="index.html" class="font-bold">SIMPLE BLOG</a>
        </div>

        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 cursor-pointer text-white sm:hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>

        <div class="hidden gap-5 font-light md:flex">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="article.html">SAMPLE POST</a>
          <a href="contacts.html">CONTACT</a>
        </div>
      </nav>

      <div
        class="absolute top-1/2 left-1/2 mx-auto w-full -translate-x-1/2 -translate-y-1/2 px-3 text-white"
      >
        <h1 class="text-center text-3xl font-bold md:text-5xl">Contact me</h1>
        <p class="pt-3 text-center">Have questions? I have answers!</p>
      </div>
    </header>

    <!-- list of articles -->

    <div
      class="mx-auto my-10 flex max-w-xs flex-col items-center justify-center px-3 sm:max-w-md"
    >
      <p>Want to get in touch?</p>
      <p class="text-center">
        Message me and I`ll get back to you as soon as possible
      </p>

      <form class="w-full pt-5">
        <fieldset class="flex w-full flex-col">
          <input
            class="border-b py-3 outline-none"
            type="text"
            placeholder="Name"
          />
          <input
            class="border-b py-3 outline-none"
            type="email"
            placeholder="Email"
          />
          <input
            class="border-b py-3 outline-none"
            type="text"
            placeholder="Phone"
          />
          <input
            class="border-b py-3 pb-20 outline-none"
            type="text"
            placeholder="Message"
          />
        </fieldset>
      </form>
    </div>

    <!-- button -->
    <div class="mx-auto flex max-w-2xl justify-around px-4 pb-10">
      <button class="flex items-center bg-emerald-500 px-4 py-3 text-white">
        Send
      </button>
    </div>

    <!-- footer  -->

    <footer class="flex flex-col justify-center border-t-2 bg-slate-50 py-10">
      <div class="flex justify-center gap-3 pt-6">
        <img
          class="h-9 w-9"
          src="https://cdn-icons-png.flaticon.com/512/2168/2168281.png"
          alt="facebook round logo"
        />
        <img
          class="h-9 w-9"
          src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png"
          alt="instagram round logo"
        />
        <img
          class="h-9 w-9"
          src="https://cdn-icons-png.flaticon.com/512/3116/3116491.png"
          alt="Tik tok round logo"
        />
      </div>

      <div>
        <p class="pt-6 text-center text-xs">
          Copyright &copy; Bogdan Bulakh, 2023
        </p>
      </div>
    </footer>
  </body>
</html>
